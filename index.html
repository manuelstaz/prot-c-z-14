<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba directa</title>
</head>
<body>
  <h2>Conectando con Google Sheets...</h2>
  <p id="resultado" style="font-weight: bold; color: green;"></p>

  <script>
    const resultado = document.getElementById("resultado");

    fetch("https://script.google.com/macros/s/AKfycbwDUBrpC3pl3R2oKFiNbhJByZJXcVEjZnhpCRxcGNhfFD25tXcZbgTg5_Axd6HNJo-T/exec", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        nombre: "Conexión automática",
        telefono: "0000000000",
        poblacion: "Zacualpan",
        cantidad: 1
      })
    })
    .then(res => res.json())
    .then(data => {
      resultado.textContent = `✅ Conexión exitosa. Folio: ${data.folio}`;
    })
    .catch(error => {
      resultado.textContent = "❌ No se pudo conectar con el servidor.";
      console.error("Error:", error);
    });
  </script>
</body>
</html>
